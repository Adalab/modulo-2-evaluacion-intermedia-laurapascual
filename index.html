<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Adivina el número</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
        <main class="container">
			<h1>Adivina el número</h1>
            <div ></div>
			<form action="" class="form">
				<label for="input">Introduce aquí tu número:</label>
				<input type="text" class="choice js-choice" />
				<input type="button" value="Prueba" class="btn js-btn" />
				<label for="clue"></label>
				<input
					type="text"
					placeholder="Pista: Escribe el número y dale a Prueba"
					class="input js-clue"
				/>
				<label for="attempts"></label>
				<input
					type="text"
					placeholder="Número de intentos: 0"
					class="input js-attempts"
				/>
			</form>
		    </div>
        </main>    
		<script src="./js/main.js"></script>
	</body>
</html>
