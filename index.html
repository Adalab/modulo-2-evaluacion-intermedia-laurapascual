<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Adivina el número</title>
	</head>
	<body>
		<h1>Adivina el número</h1>
		<form action="">
			<label for="input">Introduce aquí tu número:</label>
			<input type="text" class="js-choice" />
			<input type="button" value="Prueba" class="js-btn" />
			<label for="clue"></label>
			<input
				type="text"
				placeholder="Pista: Escribe el número y dale a Prueba"
				class="js-clue"
			/>
			<label for="attempts"></label>
			<input
				type="text"
				placeholder="Número de intentos: 0"
				class="js-attempts"
			/>
		</form>
		<script src="./js/main.js"></script>
	</body>
</html>
